<!DOCTYPE html>
<html>

<head>
    <title>Programação em JavaScript</title>
    <meta charset="utf-8" />
</head>

<body>
    <p>Abra o console do navegador para ver o resultado dos scripts.</p>
    <script>
        //isso imprime zero
        let x=0;
        console.log(x++);

        //isso imprime um
        let y=0;
        console.log(++y);
    </script>
</body>

</html>
