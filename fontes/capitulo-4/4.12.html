<!DOCTYPE html>
<html>

<head>
    <title>Programação em JavaScript</title>
    <meta charset="utf-8" />
</head>

<body>
    <p>Abra o console do navegador para ver o resultado dos scripts.</p>
    <script>
        /* IF com apenas uma instrução não precisa de chaves
        let x = 0;
        if (x === 0)
            console.log('X é zero!');   
        */

        //if com várias instruções precisa de chaves
        let x = 0;
        if (x === 0) {
            console.log('X é zero!');
            x++;
        }

        let y = 0;
        if (y % 2 === 0) {
            console.log('Y é PAR!');
        }

        for (var i = 1; i <= 20; i++) {
            if (i % 2 == 0) {
                console.log(i + ' é PAR!');
            }
            console.log(i + ' é ÍMPAR!');
        }
    </script>
</body>

</html>
