<!DOCTYPE html>
<html>

<head>
    <title>Programação em JavaScript</title>
    <meta charset="utf-8" />
</head>

<body>
    <p>Abra o console do navegador para ver o resultado dos scripts.</p>
    <script>
        const nome = 'Luiz';
        const sobrenome = 'Duarte';
        console.log('Prof. ' + nome + sobrenome);

        const idade = 32;
        console.log('Prof. ' + nome + ' tem ' + idade + ' anos!');


        //segundo bloco de testes
        let str = 'Teste';
        console.log(str.length);
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        str = '1';
        console.log(parseInt(str));
        str = '1.5';
        console.log(parseFloat(str));
    </script>
</body>

</html>
